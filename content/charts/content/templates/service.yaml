apiVersion: v1
kind: Service
metadata:
  name: {{ include "content.fullname" . }}
  labels:
    {{- include "content.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
  selector:
    {{- include "content.selectorLabels" . | nindent 4 }}
